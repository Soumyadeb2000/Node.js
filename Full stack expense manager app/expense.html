<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body style="background-color: white;">
    <div class="d-flex justify-content-center">
        <div class=" row m-4 col-5 text-center rounded-5 shadow" style="background-color: whitesmoke;">
            <h1 style="color: gray;">EXPENSE MANAGER</h1>
        </div>
    </div>
    <div class="container">
        <div class="row mt-1">
            <div class="mt-4 shadow-lg rounded-5" style="background-color: whitesmoke">
                <form method="POST" onsubmit="saveExpenses(event)">
                    <div class="m-3  col-6">
                        <label for="amount" style="font-size: x-large; font-style: oblique;">Choose expense amount :</label>
                        <input type="text" class="form-control" placeholder="amount" name="amount" id="amount">
                    </div>
                    <div class="m-3 col-6">
                        <label for="description" style="font-size: x-large; font-style: oblique">Choose description :</label>
                        <input type="text" class="form-control" placeholder="description" name="description" id="description">
                    </div>
                    <div class="m-3 col-5">
                        <label for="category" style="font-size: x-large; font-style: oblique">Choose a category :</label>
                            <select class="col-5 text-center" placeholder="category" name="category" id="category">
                                <option value="Groceries">Groceries</option>
                                <option value="Stationary">Stationary</option>
                                <option value="Movie">Movie</option>
                                <option value="Rent">Room rent</option>
                                <option value="Petrol">Petrol</option>
                                <option value="Miscellanious">Miscellanious</option>
                            </select>   
                        </div>
                        <div class="m-md-3">
                            <input type="submit" class=" btn btn-primary float-end" value="Add Expense">
                        </div>
                </form>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-3">
        <ul id="list-group">
            
        </ul>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
