<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0; 
        const add = (n) => {
            for (let i = 1; i <= n; i++) {
                sum += i;
            }
            return sum;
        }

        const memoize = (funct) => {
            let cache = {};
            function x(n) {
                if(cache[n]) {
                    console.log("From cache");
                    return cache[n]
                }
                else {
                    cache[n] = funct(n);
                    return cache[n];
                }
            }
            return x;
        }

        const newFunction = memoize(add)

        console.time();
        console.log(newFunction(5));
        console.timeEnd();
    </script>
</body>
</html>
