<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <style>
            table {
                border: 1px solid black;
                margin-right: auto;
                margin-left: auto;
                width: 80%;
            }

            td {
                border: 1px solid black;
            }

            th {
                border: 1px solid black;
                background-color: mediumaquamarine;
                color: white;
            }
    </style>
</head>
<body>
    <div class="m-2 p-3 text-center">
        <h2 style="color: mediumaquamarine;">Day to Day Expenses</h2>
    </div>

    <div class="h3"  style="color: mediumaquamarine; margin-left: 2rem;">
        Expenses
    </div>
    <ul id="list-items">
            
    </ul>

    <div class="text-center" style="color: mediumaquamarine;">
        <div class="h4">
            Monthly Expenses
        </div>
        <table>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Income</th>
                <th>Expenses</th>
            </tr>
           
        </table>
    </div><br>
    
    <div class="text-center" style="color: mediumaquamarine;">
        <div class="h4">
        Yearly Expenses
        </div>
        <table>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Income</th>
                <th>Expenses</th>
            </tr>
           
        </table>
    </div>
    <div class="download float-end m-5">
        <input type="button" value="Download expenses">
    </div>

    <script>
        function showOnScreen(data) {
            let parentElm = document.getElementById('list-items');
            let childElm = document.createElement('li')
            childElm.textContent = "Amount: Rs." + data.amount + " -  Category: " + data.category + " -  Description: " + data.description + " ";
            parentElm.appendChild(childElm);
        }

        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const token = localStorage.getItem('token');
                function parseJwt(token) {
                    if (!token) {
                        return;
                    }
                    const base64Url = token.split(".")[1];
                    const base64 = base64Url.replace("-", "+").replace("_", "/");
                    return JSON.parse(window.atob(base64));
                }
                let response = await axios.get('http://localhost:3000/expense/get-expense', {headers: {"Authorization": token}});
                for(let i=0 ; i<response.data.expenses.length ; i++) {
                    showOnScreen(response.data.expenses[i]);
                }
            } catch (error) {
                console.log(error);
            }
        })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</body>
</html>
